<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
    <header class="nav-head">
        <nav class="navbar  navbar-expand-md navbar-light  py-3">
            <div class="container position-relative">
                <a href="" class="navbar-brand"><img src="images/logo.jpg"></a>
                <button class="navbar-toggler" data-target="#unique" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="unique">
                    <div class="navbar-nav ml-auto">
                        <div class="cart-logo d-flex justify-content-md-center align-items-md-center">
                            <div class="img-port position-absolute">
                                <img src="images/cart.png" class="img-fluid" id="cart">
                            </div>
                            <div class="card cartcard text-center  position-relative">
                                <div class="card-header">
                                    <ul class="p-0 d-flex justify-content-between">
                                        <li class="d-inline-block">Images</li>
                                        <li class="d-inline-block">List</li>
                                        <li class="d-inline-block">Price</li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <ul class="p-0 d-flex justify-content-between" id="list">

                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="btn btn-primary px-5">View cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/curso2.jpg" class="card-img-top" id="img1">
                    <div class="card-body">
                        <h5 class="card-title" id="food1">Vegetable food</h5>
                        <div>
                            <img src="images/estrellas.png" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <h5 class="font-weight-normal text-danger"><s>$200</s></h5>
                            <h5 class="font-weight-bold" id="price1">$15</h5>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary px-3" href="#" role="button" onclick="add(1)">
                            <i class="fas fa-cart-plus"></i>
                            <span class="font-weight-normal">Add Cart</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 py-4 py-md-0">
                <div class="card">
                    <img src="images/curso4.jpg" class="card-img-top" alt="..." id="img2">
                    <div class="card-body" id="fetch">
                        <h5 class="card-title" id="food2">Plant Tree</h5>
                        <div>
                            <img src="images/estrellas.png" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <h5 class="font-weight-normal text-danger"><s>$200</s></h5>
                            <h5 class="font-weight-bold" id="price2">$15</h5>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary px-3" href="#" role="button" onclick="add(2)">
                            <i class="fas fa-cart-plus"></i>
                            <span class="font-weight-normal">Add Cart</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/curso5.jpg" class="card-img-top" alt="..." id="img3">
                    <div class="card-body">
                        <h5 class="card-title" id="food3">Decoration flower</h5>
                        <div>
                            <img src="images/estrellas.png" class="img-fluid">
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <h5 class="font-weight-normal text-danger"><s>$200</s></h5>
                            <h5 class="font-weight-bold" id="price3">$15</h5>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary px-3" href="#" role="button" onclick="add(3)">
                            <i class="fas fa-cart-plus"></i>
                            <span class="font-weight-normal">Add Cart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
